<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Isometric City</title>
    <link rel="stylesheet" href="styles/game.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <div class="row">
        <h1>Isometric City</h1>
      </div>
    </header>
    <section id="game" class="row">
      <canvas id="canvas" width="960" height="480"></canvas>
    </section>
    <section class="how-to-play row">
      <h2>How to Play?</h2>
      <p>Build your own city.</p>
      <p><strong>coins</strong> are used to build new buildings.</p>
      <p>
        <strong>populations</strong> grows with count of buildings. Each
        buildings takes populations.
      </p>
      <p>
        <strong>diamonds</strong> are the indicator of how wealth the city is.
        There is no actually right now.
      </p>
    </section>
    <footer>
      <div class="row">
        <p>Copyright goes here.</p>
      </div>
    </footer>

    <script src="js/vendors/easeljs-0.7.1.min.js"></script>
    <script src="js/vendors/tweenjs-0.5.1.min.js"></script>
    <script src="js/scripts/view-sprites.js"></script>
    <script src="js/scripts/helpers.js"></script>
    <script src="js/scripts/data.js"></script>
    <script src="js/scripts/game.js"></script>
  </body>
</html>
